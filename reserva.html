    <script defer>
       // Cria um array vazio para armazenar os assentos selecionados pelo usu치rio
var assentosSelecionados = [];

// Pega o par칙metro "id" da URL (id da sess칚o) e armazena na vari치vel idSessao
var idSessao = new URLSearchParams(window.location.search).get('id');

// Pega o token armazenado no localStorage (gerado ap칩s o login do usu치rio)
var token = localStorage.getItem('token');

// Quando o usu치rio clicar em algum assento (classe .assento)
$(".assento").click(function () {

    // Pega o ID do assento que foi clicado
    var assentoId = $(this).data("id");

    // Pega o nome ou n칰mero do assento clicado
    var assentoNome = $(this).data("assento");

    // Adiciona ou remove a classe "selecionado" do assento clicado
    $(this).toggleClass("selecionado");

    // Troca o 칤cone do assento: 九덢잺 se estiver selecionado, 游녻 se estiver livre
    $(this).text($(this).hasClass("selecionado") ? "九덢잺" : "游녻")

    // Muda a cor de fundo do assento: verde se selecionado, cinza se livre
    $(this).css("background-color", $(this).hasClass("selecionado") ? "green" : "#444");

    // Mant칠m a cor do texto branca (independente se selecionado ou n칚o)
    $(this).css("color", "white");

    // Verifica se o assento est치 selecionado
    if ($(this).hasClass("selecionado")) {
        // Se sim, adiciona o id do assento no array
        assentosSelecionados.push(assentoId);
    } else {
        // Se n칚o, remove o id do assento do array
        assentosSelecionados = assentosSelecionados.filter(function (id) {
            return id !== assentoId;
        });
    }

    // Conta quantos assentos est칚o selecionados no momento
    var numAssentosSelecionados = $(".assento.selecionado").length;

    // Habilita ou desabilita o bot칚o de confirmar
    // S칩 habilita se pelo menos 1 assento estiver selecionado
    $("#btn-confirmar").prop("disabled", numAssentosSelecionados === 0);
});

// Quando o bot칚o de confirmar for clicado
$("#btn-confirmar").on("click", function() {

    var idCadastro = localStorage.getItem('id_cadastro'); // Pega o id do cadastro do usu치rio logado

    // Configura os dados da requisi칞칚o para reservar o assento
    var settings = {
        "url": "http://192.168.1.128:5000/reservar",
        "method": "POST",       // Define o m칠todo da requisi칞칚o, que nesse caso 칠 POST (envio de dados)
        "timeout": 0,       // Define o tempo limite da requisi칞칚o (0 = sem limite)
        "headers": {     // Define os headers da requisi칞칚o (informa칞칫es extras enviadas junto)
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
        },

        "data": JSON.stringify({     // Define os dados que ser칚o enviados para a API, convertidos em JSON
            "id_cadastro": idCadastro,
            "id_sessao": idSessao,
            "id_assento": assentosSelecionados,
        }),
        "success": function(retorno) {       // Fun칞칚o que ser치 executada se a requisi칞칚o der certo (reserva feita)
            Swal.fire({
                title: "Reserva realizada com sucesso!",
                icon: "success",
                draggable: true,
            }).then(() => {
                window.location.href = "confirmacao.html"; // Redireciona para a p치gina inicial ap칩s a reserva
            });
        }, 
        "error": function(resposta) {
            // Se der erro, mostra um alerta de erro
            Swal.fire({
                icon: "error",
                title: "ERRO",
                text: resposta.responseJSON?.error || "Ocorreu um erro, tente novamente mais tarde.",
            });
        }
    };

    $.ajax(settings).done(function (response) {
        console.log(response);
    });
})
