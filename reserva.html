    <script defer>
       // Cria um array vazio para armazenar os assentos selecionados pelo usuário
var assentosSelecionados = [];

// Pega o parâmetro "id" da URL (id da sessão) e armazena na variável idSessao
var idSessao = new URLSearchParams(window.location.search).get('id');

// Pega o token armazenado no localStorage (gerado após o login do usuário)
var token = localStorage.getItem('token');

// Quando o usuário clicar em algum assento (classe .assento)
$(".assento").click(function () {

    // Pega o ID do assento que foi clicado
    var assentoId = $(this).data("id");

    // Pega o nome ou número do assento clicado
    var assentoNome = $(this).data("assento");

    // Adiciona ou remove a classe "selecionado" do assento clicado
    $(this).toggleClass("selecionado");

    // Troca o ícone do assento: ✔️ se estiver selecionado, 👤 se estiver livre
    $(this).text($(this).hasClass("selecionado") ? "✔️" : "👤")

    // Muda a cor de fundo do assento: verde se selecionado, cinza se livre
    $(this).css("background-color", $(this).hasClass("selecionado") ? "green" : "#444");

    // Mantém a cor do texto branca (independente se selecionado ou não)
    $(this).css("color", "white");

    // Verifica se o assento está selecionado
    if ($(this).hasClass("selecionado")) {
        // Se sim, adiciona o id do assento no array
        assentosSelecionados.push(assentoId);
    } else {
        // Se não, remove o id do assento do array
        assentosSelecionados = assentosSelecionados.filter(function (id) {
            return id !== assentoId;
        });
    }

    // Conta quantos assentos estão selecionados no momento
    var numAssentosSelecionados = $(".assento.selecionado").length;

    // Habilita ou desabilita o botão de confirmar
    // Só habilita se pelo menos 1 assento estiver selecionado
    $("#btn-confirmar").prop("disabled", numAssentosSelecionados === 0);
});

// Quando o botão de confirmar for clicado
$("#btn-confirmar").on("click", function() {

    var idCadastro = localStorage.getItem('id_cadastro'); // Pega o id do cadastro do usuário logado

    // Configura os dados da requisição para reservar o assento
    var settings = {
        "url": "http://192.168.1.130:5000/reservar",
        "method": "POST",       // Define o método da requisição, que nesse caso é POST (envio de dados)
        "timeout": 0,       // Define o tempo limite da requisição (0 = sem limite)
        "headers": {     // Define os headers da requisição (informações extras enviadas junto)
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
        },

        "data": JSON.stringify({     // Define os dados que serão enviados para a API, convertidos em JSON
            "id_cadastro": idCadastro,
            "id_sessao": idSessao,
            "id_assento": assentosSelecionados,
        }),
        "success": function(retorno) {       // Função que será executada se a requisição der certo (reserva feita)
            Swal.fire({
                title: "Reserva realizada com sucesso!",
                icon: "success",
                draggable: true,
            }).then(() => {
                window.location.href = "confirmacao.html"; // Redireciona para a página inicial após a reserva
            });
        }, 
        "error": function(resposta) {
            // Se der erro, mostra um alerta de erro
            Swal.fire({
                icon: "error",
                title: "ERRO",
                text: resposta.responseJSON?.error || "Os assentos já foram ocupados!",
            });
        }
    };

    $.ajax(settings).done(function (response) {
        console.log(response);
    });
})

    </script>

  <script>
    async function marcarAssentosReservados() {
      try {
   
        const response = await fetch('http://192.168.1.130:5000/sessao/assentos/' + idSessao);
        const data = await response.json();
  
        const assentosReservados = data.assentos_reservados;
  
        document.querySelectorAll('.assento').forEach(botao => {
          const codigoAssento = botao.getAttribute('data-assento');
  
          if (assentosReservados.includes(codigoAssento)) {
            botao.classList.add('reservado');
            botao.disabled = true; // opcional: desativa o botão
          }
        });
      } catch (error) {
        console.error('Erro ao buscar assentos reservados:', error);
      }
    }
  
    // Chama a função ao carregar a página
    document.addEventListener('DOMContentLoaded', marcarAssentosReservados);
  </script>
